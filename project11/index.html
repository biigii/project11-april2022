<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>project 11</title>
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <h1>html form</h1>
        <main class="container">
            <form action="#" method="POST">
                <fieldset>
                    <legend>login</legend>
                    <label for="username">username</label>
                    <input required placeholder="name" id="username" type="text" name="username" value="" />

                    <label for="password">password</label>
                    <input placeholder="password" id="password" type="password" name="password" />
                </fieldset>

                <br />

                <input type="color" name="color" />

                <label>
                    email
                    <input type="email" name="email" placeholder="email" />
                </label>

                <input type="range" min="0" max="100" step="10" />
                <input type="time" id="something-else"/>
                <input type="date" />
                <input type="month" />
                <input type="number" />
                <hr />
                <label for="tel">telephone</label>
                <input type="tel" id="tel" />
                <hr />
                <label> url
                    <input type="url"/>
                </label>
                <input type="week" />
                <input type="search" disabled />
                <!-- <textarea name="comment" cols="70" rows="30"></textarea> -->
                <br />
                <label
                    >comments
                    <textarea id="something" name="comment" placeholder="enter comments here"></textarea>
                </label>
                <hr />
                <input type="radio" name="day" value="fri" />friday <input type="radio" name="day" value="sat" />saturday <input type="radio" name="day" value="sun" checked />sunday
                <hr />
                <input type="checkbox" name="weekend" value="fri" />friday <input type="checkbox" name="weekend" value="sat" />saturday <input type="checkbox" name="weekend" value="sun" />sunday
                <hr />
                <select name="fruits">
                    <option value="apple">apple</option>
                    <option value="orange">orange</option>
                    <option value="pineapple" selected>pineapple</option>
                </select>
                <input type="submit" />
            </form>
        </main>
    </body>
</html>
