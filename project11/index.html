<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>project 11</title>
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <h1>html form</h1>
        <main class="container">
            <div class="row">
                <div class="col col-6">
                    <form class="form">
                        <label for="name">name</label>
                        <input class="form__input" id="name" type="text" placeholder="name" />
                        <label for="email">email</label>
                        <input class="form__input" type="email" id="email" placeholder="email" />
                        <label for="tel">phone</label>
                        <input class="form__input" type="tel" id="tel" placeholder="telephone" />
                        <label for="comments">comments</label>
                        <textarea class="form__textarea"id="comments" placeholder="comments"></textarea>
                        <label for="days">days</label>
                        <select id="days" class="form__select">
                            <option>friday</option>
                            <option>saturday</option>
                            <option>sunday</option>
                        </select>
                        <input class="form__radio" type="radio" name="fruits" />apple 
                        <input class="form__radio" type="radio" name="fruits" />orange 
                        <input class="form__radio" type="radio" name="fruits" />watermelon
                        <input type="submit" value="submit" class="form__button"/>
                    </form>
                </div>
                <div class="col col-6">
                  <iframe class="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=172.60169506072998%2C-43.53876490501876%2C172.63313055038452%2C-43.5218388548009&amp;layer=mapnik"></iframe>
                </div>
            </div>
        </main>
    </body>
</html>
